<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <h1>TODO LIST </h1>
    <div class="container">
        <input type="text" placeholder="Enter Your Task">
        <button>Add Task</button>
        <ul type="none">
            <li>
                <div class="li">Eat <button class="delete">Delete</button></div>
            </li>
            <li>
                <div class="li">Sleep <button class="delete">Delete</button></div>
            </li>
            <li>
                <div class="li">Code <button class="delete">Delete</button></div>
            </li>
        </ul>
    </div>

    <script src="todo.js"></script>
</body>

</html>
